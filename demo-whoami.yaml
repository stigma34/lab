apiVersion: v1
kind: Namespace
metadata:
  name: gateway-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: gateway-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami:v1.10.4
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: gateway-demo
spec:
  selector:
    app: whoami
  ports:
  - name: http
    port: 80
    targetPort: 80
